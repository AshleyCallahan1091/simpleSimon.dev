<!DOCTYPE html>
<html>
	<head>
	<title>(Not so simple) Simon Says!</title>
	<link rel="stylesheet" href="index.css">
	<link href="https://fonts.googleapis.com/css?family=Baloo" rel="stylesheet">
	</head>
	<body>
		<h1>Captain America says Simon Says!</h1>
		<p>
		<div class="container">
			<br><br>
			<section>
				<button id="startButton" type="button">Let's Start!</button>
			</section>
		</div>
		<div id="container">
			<div>
				<img src="img/goodnight-steve.jpg" alt="Goodnight Steve" id="img1" class="img" data-info="image" data-number="1">
			</div>
			<div>
				<img src="img/steve-finding-bucky-bear.jpg" alt="Steve found Bucky Bear!" id="img2" class="img" data-info="image" data-number="2">
			</div>
			<div>
				<img src="img/steve-hugging-bucky-bear.png" alt="Steve's hugging Bucky Bear" id="img3" class="img" data-info="image" data-number="3">
			</div>
			<div>
				<img src="img/steve-proud.jpg" alt="Steve is proud of you!" id="img4" class="img" data-info="image" data-number="4">
			</div>
		</div>

		<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
		<script src="index.js"></script>
	</body>
</html>
